<body>
    <h1>Lasagna</h1>
    <img src="../images/Shrimp-fried-rice.jpg" alt="An image of Shrimp Fried Rice">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Day old rice</li>
        <li>Shrimp</li>
        <li>Garlic</li>
        <li>Egg</li>
        <li>Soy Sauce</li>
    </ul>
    <ol>
        <li>Pre-heat a wok on high heat</li>
        <li>Crack egg into the wok and scramble. Throw in the garlic and shrimp, cook until nearly done.</li>
        <li>Toss in the rice and soy sauce, stir well.</li>
    </ol>
</body>
